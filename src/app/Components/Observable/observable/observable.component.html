<div class="container">
    <h1>How to Display Data in Angular 10? - ItSolutionStuff.com</h1>
    <table class="table table-striped">
      <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
