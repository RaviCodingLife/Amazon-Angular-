


<!-- Carousel -->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.khazanajewellery.com/wp-content/uploads/2018/11/B.jpg" height="600px" width="1512px" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.pateljewellers.com/pub/media/slidebanner/1/0/1085x882-mobile-3_1.jpg" height="600px" width="1512px" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/originals/a5/45/04/a545049af81b169c6640a4841268dba3.jpg " height="600px" width="1512px" class="d-block" alt="...">
    </div>

    <div class="carousel-item">
      <img src="https://cdn.shopify.com/s/files/1/0276/8279/9680/files/DSC_0177-Edit_1600x.jpg?v=1617191062" height="600px" width="1512px" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.candere.com/blog/wp-content/uploads/2018/09/Facts-about-Jewellery-1.jpg" height="600px" width="1512px"  class="d-block " alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.krishnajewellers.com/blog/wp-content/uploads/2021/07/RV_10-1100x734.jpg" height="600px" width="1512px" class="d-block" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<!--Jewelery  -->

<div class="container">
    <p class="display-1 text-danger text-center">Jewelery</p>
    <div class="row mt-5">
        <div class="col-4 mt-5" *ngFor="let PJew of Jewelery">
            <div class="card" style="width: 25rem; height: 48rem;">
                <img [src]="PJew.image" class="card-img-top" height="300px" width="300px" alt="...">
                <div class="card-body">
                  <h5 class="card-title mt-5">{{PJew.title}}</h5>
                  <p class="card-text mt-4">{{PJew.description}} <br><br>
                    <span class="text-dark"><b>Price:-</b> </span>{{PJew.price  |   currency:'Rs'}} <br><br>
                    <span class="text-dark"><b>Rating:-</b></span>{{PJew.rating.rate}}

                  </p>
                  <a href="#" class="btn btn-primary px-5">Add to Cart</a>
                </div>
              </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
