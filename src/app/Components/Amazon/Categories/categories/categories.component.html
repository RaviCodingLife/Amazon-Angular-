

<!--carousel  -->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://m.media-amazon.com/images/I/71HAhZftbEL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://m.media-amazon.com/images/I/61SUqUBMnJL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src=" https://m.media-amazon.com/images/I/61FuWeCuGCL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>

    <div class="carousel-item">
      <img src="https://m.media-amazon.com/images/I/71zBGVPtAKL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://m.media-amazon.com/images/I/61JFtGLEXmL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://m.media-amazon.com/images/I/61XJMtByggL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>







<!--All Categories  -->

<div class="container">
  <p class="display-1 text-danger">All Categories</p>
  <div class="row">
    <div class="col-4 mt-5" *ngFor="let product of Categories">
      <div class="card" style="width: 25rem; height: 60rem;">
        <img [src]="product.image" class="card-img-top" height="500px" width="500px" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">Description:-{{product.description}} <br> <br>
            Category:- {{product.category}} <br>
            Id:- {{product.id}} <br>
            Rating:- {{product.rating.rate}} <br>
            Price:- {{product.price  |   currency:'Rs'}} <br>

          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
