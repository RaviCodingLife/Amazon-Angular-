

<!-- Carousel -->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://m.media-amazon.com/images/I/61d3GXYdVGL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://m.media-amazon.com/images/I/61rgTl2szCL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src=" https://m.media-amazon.com/images/I/61Vfzy8GxPL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>

    <div class="carousel-item">
      <img src="https://m.media-amazon.com/images/I/618tSg5HWwL._SX3000_.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://m.media-amazon.com/images/I/61uxHCB2g-L._SX3000_.jpg"  class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.pcworld.com/wp-content/uploads/2022/04/best-ssds-hub-100740163-orig-2.jpg?quality=50&strip=all" height="600px" width="1512px" class="d-block" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<!--Electronics  -->

<div class="container">
    <p class="display-1 text-danger text-center">Electronics</p>
    <div class="row mt-5">
      <div class="col-4 mt-5" *ngFor="let PElect of Electronics">
        <div class="card" style="width: 25rem; height: 68rem;">
            <img [src]="PElect.image" class="card-img-top" height="500px" width="500px" alt="...">
            <div class="card-body">
              <h5 class="card-title mt-5">{{PElect.title}}</h5>
              <p class="card-text mt-4">{{PElect.description}} <br><br>
               <span class="text-dark"><b>Price:-</b> </span>{{PElect.price  |   currency:'Rs'}} <br><br>
               <span class="text-dark"><b>Rating:-</b> </span>{{PElect.rating.rate}}

              </p>
              <a href="#" class="btn btn-primary px-5">Add to Cart</a>
            </div>
          </div>
    </div>
    </div>
</div>

<app-footer></app-footer>
