<div class="container m-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h1>Client Component</h1>
                </div>

                <div class="card-body">
                    <input type="text" class="form-control" placeholder="Enter Text" #client>
                    <button class="btn btn-outline-success mt-2 px-5" (click)="getClientData(client)">Send</button>
                </div>

                <div class="card-footer">
                    <p class="lead text-danger">Massage By Server Comp:-</p>
                    <p class="lead text-primary">{{this.serverData}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
